name: Auto Release on Main

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/package.json'
      - 'phantom.js'

jobs:
  auto-release:
    name: Auto Create Tag and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ./scripts
        run: npm ci
      
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./scripts/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Detected version: $VERSION"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse -q --verify "refs/tags/$TAG" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Tag $TAG already exists, skipping tag creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag $TAG does not exist, will create it"
          fi
      
      - name: Create Git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG: Auto-generated from main branch merge"
          git push origin "$TAG"
          echo "‚úÖ Created and pushed tag: $TAG"
      
      - name: Summary
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" == "true" ]; then
            echo "‚ÑπÔ∏è  Tag v${{ steps.version.outputs.version }} already exists"
            echo "   Release workflow will be triggered if tag is pushed"
          else
            echo "‚úÖ Tag v${{ steps.version.outputs.version }} created and pushed"
            echo "   Release workflow will be triggered automatically"
          fi

