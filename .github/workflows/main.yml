  test:
    name: "Step 1: Run Tests"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'scripts/package-lock.json'
      
      - name: "Install dependencies"
        working-directory: ./scripts
        run: npm ci
      
      - name: "Run Tests"
        working-directory: ./scripts
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ§ª Step 1/10: Running Test Suite"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ Executing all test cases..."
          npm test
          echo "âœ… Tests completed successfully"

  coverage:
    name: "Step 2: Check Coverage"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'scripts/package-lock.json'
      
      - name: "Install dependencies"
        working-directory: ./scripts
        run: npm ci
      
      - name: "Check Test Coverage"
        working-directory: ./scripts
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Step 2/10: Checking Test Coverage"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ” Checking if new functions have test coverage..."
          git fetch origin main:main || true
          BASE_SHA=$(git merge-base HEAD~1 HEAD 2>/dev/null || echo "HEAD~1")
          echo "ğŸ“Œ Comparing against commit: $BASE_SHA"
          npm run test:check-diff || npm run test:check
          echo "âœ… Coverage check completed"

  version-check:
    name: "Step 3-4: Version & Tag Check"
    runs-on: ubuntu-latest
    needs: coverage
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Get Version"
        id: version
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Step 3/10: Detecting Version"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ” Reading version from package.json..."
          VERSION=$(node -p "require('./scripts/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Detected version: $VERSION"
      
      - name: "Check if Tag Exists"
        id: check_tag
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ·ï¸  Step 4/10: Checking Git Tag"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          TAG="v${{ steps.version.outputs.version }}"
          echo "ğŸ” Checking if tag $TAG already exists..."
          if git rev-parse -q --verify "refs/tags/$TAG" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag $TAG already exists, skipping release creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG does not exist, proceeding with release"
          fi

  minify:
    name: "Step 5: Generate Minified"
    runs-on: ubuntu-latest
    needs: version-check
    if: needs.version-check.outputs.tag_exists == 'false'
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'scripts/package-lock.json'
      
      - name: "Install dependencies"
        working-directory: ./scripts
        run: npm ci
      
      - name: "Generate Minified File"
        working-directory: ./scripts
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ—œï¸  Step 5/10: Generating Minified File"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“ Minifying phantom.js..."
          npm run minify
          echo "âœ… Minified file created: phantom.min.js"

  package:
    name: "Step 6: Create Package"
    runs-on: ubuntu-latest
    needs: [version-check, minify]
    if: needs.version-check.outputs.tag_exists == 'false'
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'scripts/package-lock.json'
      
      - name: "Install dependencies"
        working-directory: ./scripts
        run: npm ci
      
      - name: "Create Release Package"
        working-directory: ./scripts
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Step 6/10: Creating Release Package"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ Packaging files into zip archive..."
          npm run release
          echo "âœ… Release package created successfully"

  tag:
    name: "Step 7: Create Git Tag"
    runs-on: ubuntu-latest
    needs: [version-check, package]
    if: needs.version-check.outputs.tag_exists == 'false'
    permissions:
      contents: write
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: "Create Git Tag"
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ·ï¸  Step 7/10: Creating Git Tag"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          TAG="v${{ needs.version-check.outputs.version }}"
          echo "ğŸ“ Creating annotated tag: $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG: Auto-generated from main branch merge"
          echo "ğŸ“¤ Pushing tag to remote..."
          git push origin "$TAG"
          echo "âœ… Tag $TAG created and pushed successfully"

  release-notes:
    name: "Step 8: Generate Release Notes"
    runs-on: ubuntu-latest
    needs: [version-check, tag]
    if: needs.version-check.outputs.tag_exists == 'false'
    outputs:
      notes: ${{ steps.release_notes.outputs.notes }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'scripts/package-lock.json'
      
      - name: "Install dependencies"
        working-directory: ./scripts
        run: npm ci
      
      - name: "Generate Release Notes"
        id: release_notes
        working-directory: ./scripts
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“ Step 8/10: Generating Release Notes"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          VERSION="${{ needs.version-check.outputs.version }}"
          echo "ğŸ“‹ Analyzing commits since last release..."
          echo "ğŸ” Extracting features, fixes, and changes..."
          node generate-release-notes.js "${VERSION}" > /tmp/release_notes.txt || {
            echo "âš ï¸  Failed to generate release notes, using default template"
            printf "## Release v%s\n\nThis release includes bug fixes and improvements.\n\n### Changes\n- See commit history for details\n" "${VERSION}" > /tmp/release_notes.txt
          }
          {
            echo "notes<<EOF"
            cat /tmp/release_notes.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT
          echo "âœ… Release notes generated successfully"

  release:
    name: "Step 9: Create GitHub Release"
    runs-on: ubuntu-latest
    needs: [version-check, package, release-notes]
    if: needs.version-check.outputs.tag_exists == 'false'
    permissions:
      contents: write
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      
      - name: "Create GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/phantom-${{ needs.version-check.outputs.version }}.zip
          body: ${{ needs.release-notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(needs.version-check.outputs.version, 'BETA') || contains(needs.version-check.outputs.version, 'ALPHA') || contains(needs.version-check.outputs.version, 'RC') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: "Step 10: Pipeline Summary"
    runs-on: ubuntu-latest
    needs: [version-check, release]
    if: always()
    steps:
      - name: "Pipeline Summary"
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Step 10/10: Pipeline Complete"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          if [ "${{ needs.version-check.outputs.tag_exists }}" == "false" ]; then
            echo "ğŸ‰ Release v${{ needs.version-check.outputs.version }} created successfully!"
            echo ""
            echo "ğŸ“¦ Release Package:"
            echo "   release/phantom-${{ needs.version-check.outputs.version }}.zip"
            echo ""
            echo "ğŸ·ï¸  Git Tag:"
            echo "   v${{ needs.version-check.outputs.version }}"
            echo ""
            echo "ğŸŒ GitHub Release:"
            echo "   https://github.com/${{ github.repository }}/releases/tag/v${{ needs.version-check.outputs.version }}"
          else
            echo "â„¹ï¸  Tag v${{ needs.version-check.outputs.version }} already exists"
            echo "   Skipping release creation"
          fi
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
