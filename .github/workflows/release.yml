name: Create Release

on:
  push:
    tags:
      - 'v*'  # Trigger on any version tag (v0.1.4-BETA, v1.0.0, etc.)

jobs:
  release:
    name: Create Release Package
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for tags
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (e.g., v0.1.4-BETA -> 0.1.4-BETA)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Release version: $VERSION"
          echo "ğŸ·ï¸  Tag: v$VERSION"
      
      - name: Generate minified file
        run: npm run minify
      
      - name: Create release package
        run: npm run release
      
      - name: Get release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [ -f "docs/RELEASE_NOTES_v${VERSION}.md" ]; then
            cat "docs/RELEASE_NOTES_v${VERSION}.md" > /tmp/release_notes.txt
          else
            printf "## Release v%s\n\nThis release includes bug fixes and improvements.\n\n### Changes\n- See commit history for details\n" "${VERSION}" > /tmp/release_notes.txt
          fi
          {
            echo "notes<<EOF"
            cat /tmp/release_notes.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/phantom-v${{ steps.version.outputs.version }}.zip
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'BETA') || contains(steps.version.outputs.version, 'ALPHA') || contains(steps.version.outputs.version, 'RC') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release Summary
        run: |
          echo "âœ… Release created successfully!"
          echo "ğŸ“¦ Version: v${{ steps.version.outputs.version }}"
          echo "ğŸ“ Package: release/phantom-v${{ steps.version.outputs.version }}.zip"
          echo "ğŸ”— View release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}"

