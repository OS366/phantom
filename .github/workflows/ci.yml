name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check test coverage for new functions
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸ” Checking if new functions have test coverage..."
          git fetch origin ${{ github.base_ref }}:${{ github.base_ref }} || true
          BASE_SHA=$(git merge-base HEAD origin/${{ github.base_ref }} 2>/dev/null || echo "HEAD~1")
          echo "Comparing against: $BASE_SHA"
          npm run test:check-diff || npm run test:check
      
      - name: Run tests
        run: npm test
      
      - name: Test Results Summary
        if: success()
        run: |
          echo "âœ… All tests passed!"
